apply plugin: 'com.android.application'

android {
    compileSdkVersion build_versions.target_sdk
    defaultConfig {
        applicationId "com.tsy.tsy"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 223
        versionName "2.2.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary= true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation deps.junit
    implementation project(':base')
    // Support libraries
    implementation deps.support.app_compat
    implementation deps.support.v4
    implementation deps.support.design
    implementation deps.support.constraint_layout
    implementation deps.support.vector_drawable
    // swipeBack
    implementation deps.fragmentation_core
    implementation deps.fragmentation_swipeback
    implementation deps.multidex
    // RxJava
    implementation deps.rx_android
    implementation deps.rx_binding2
    //permissionsdispatcher
    implementation deps.permissionsdispatcher
    annotationProcessor deps.permissionsdispatcher_processor
    // Timber
    implementation deps.timber
    // RxLife
    implementation deps.rxlifecycle.runtime
    implementation deps.rxlifecycle.android
    //butterknife
    implementation deps.butterknife
    annotationProcessor deps.butterknife_processor
}
